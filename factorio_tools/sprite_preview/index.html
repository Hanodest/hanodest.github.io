<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Factorio sprite preview</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
      import {Gui} from './gui.js';
      let gui = undefined;
      window.addEventListener('load', () => {
        gui = new Gui();
      });
    </script>
  </head>
  <body>
    <div>
      <div class="outer-frame">
        <div class="inner-frame">
          <canvas id="image"></canvas>
        </div>
        <div class="inner-frame" id="controls">
          <div id="global_controls" class="box-dark-inset hidden">
            <div class="range-line">
              <div>
                <label for="animation_speed">Animation speed:</label>
              </div>
              <div class="range-container">
                <input id="animation_speed" type="range" min="1" max="120" value="60" />
              </div>
            </div>
            <div class="range-line">
              <div><label for="day_night">Day</label></div>
              <div class="range-container">
                <input id="day_night" type="range" min="0" max="255" value="0" />
              </div>
              <div><label for="day_night">Night</label></div>
            </div>
          </div>
          <div id="layers_settings">
          </div>
          <div id="image_selector" class="box-light text-button">
            <input type="file" id="file" accept="image/*" class="hidden">
            <div id="add_layer">+ Add layer</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
